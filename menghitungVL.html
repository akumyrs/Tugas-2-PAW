<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menghitung Luas dan Volume</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 50%;
        margin: 50px auto;
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .input-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      button:hover {
        background-color: #45a049;
      }

      #hasil {
        margin-top: 20px;
      }

      .result {
        margin-bottom: 10px;
      }

      .result p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKoAt29JaaDhw8HXLZM20WS55Unx-aThfzSfsNPPeWBg&s"
          alt="my-avatar"
        />
      </div>
      <div id="menu-icon" class="menu-icon">
        <i class="ph-fill ph-list"></i>
      </div>
      <ul id="menu-list" class="hidden">
        <li>
          <a href="konversisuhu.html">Konversi Suhu</a>
        </li>
        <li>
          <a href="menghitungVL.html">Menghitung Luas dan Volume</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h2>Menghitung Luas dan Volume</h2>
      <div class="input-group">
        <label for="panjang">Panjang:</label>
        <input type="number" id="panjang" />
      </div>
      <div class="input-group">
        <label for="lebar">Lebar:</label>
        <input type="number" id="lebar" />
      </div>
      <div class="input-group">
        <label for="tinggi">Tinggi:</label>
        <input type="number" id="tinggi" />
      </div>
      <button onclick="hitung()">Hitung</button>
      <div id="hasil">
        <h3>Hasil:</h3>
        <div class="result">
          <p>Luas:</p>
          <p id="luas"></p>
        </div>
        <div class="result">
          <p>Volume:</p>
          <p id="volume"></p>
        </div>
      </div>
    </div>

    <script>
      function hitung() {
        const panjang = parseFloat(document.getElementById("panjang").value);
        const lebar = parseFloat(document.getElementById("lebar").value);
        const tinggi = parseFloat(document.getElementById("tinggi").value);

        // Hitung luas
        const luas = panjang * lebar;

        // Hitung volume
        const volume = panjang * lebar * tinggi;

        // Tampilkan hasil
        document.getElementById("luas").textContent = luas;
        document.getElementById("volume").textContent = volume;
      }
    </script>
  </body>
</html>
