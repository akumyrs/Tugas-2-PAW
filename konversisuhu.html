<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Konversi Suhu</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .container {
        width: 400px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .input-group {
        margin-bottom: 10px;
      }
      label {
        display: inline-block;
        width: 120px;
      }
      input {
        width: calc(100% - 130px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        display: block;
        width: 100%;
        margin-top: 10px;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <nav>
      <div class="">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKoAt29JaaDhw8HXLZM20WS55Unx-aThfzSfsNPPeWBg&s"
          alt="my-avatar"
        />
      </div>
      <div id="menu-icon" class="menu-icon">
        <i class="ph-fill ph-list"></i>
      </div>
      <ul id="menu-list" class="hidden">
        <li>
          <a href="konversisuhu.html">Konversi Suhu</a>
        </li>
        <li>
          <a href="menghitungVL.html">Menghitung Luas dan Volume</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h2>Konversi Suhu</h2>
      <div class="input-group">
        <label for="celcius">Celcius:</label>
        <input type="number" id="celcius" />
      </div>
      <div class="input-group">
        <label for="fahrenheit">Fahrenheit:</label>
        <input type="number" id="fahrenheit" />
      </div>
      <div class="input-group">
        <label for="reamur">Reamur:</label>
        <input type="number" id="reamur" />
      </div>
      <div class="input-group">
        <label for="kelvin">Kelvin:</label>
        <input type="number" id="kelvin" />
      </div>
      <button onclick="konversi()">Konversi</button>
      <button onclick="reset()">Reset</button>
      <div id="result"></div>
    </div>

    <script>
      function konversi() {
        const celcius = parseFloat(document.getElementById("celcius").value);
        const fahrenheit = parseFloat(
          document.getElementById("fahrenheit").value
        );
        const reamur = parseFloat(document.getElementById("reamur").value);
        const kelvin = parseFloat(document.getElementById("kelvin").value);

        if (!isNaN(celcius)) {
          document.getElementById("fahrenheit").value = (celcius * 9) / 5 + 32;
          document.getElementById("reamur").value = (celcius * 4) / 5;
          document.getElementById("kelvin").value = celcius + 273.15;
        } else if (!isNaN(fahrenheit)) {
          document.getElementById("celcius").value =
            ((fahrenheit - 32) * 5) / 9;
          document.getElementById("reamur").value = ((fahrenheit - 32) * 4) / 9;
          document.getElementById("kelvin").value =
            ((fahrenheit - 32) * 5) / 9 + 273.15;
        } else if (!isNaN(reamur)) {
          document.getElementById("celcius").value = (reamur * 5) / 4;
          document.getElementById("fahrenheit").value = (reamur * 9) / 4 + 32;
          document.getElementById("kelvin").value = (reamur * 5) / 4 + 273.15;
        } else if (!isNaN(kelvin)) {
          document.getElementById("celcius").value = kelvin - 273.15;
          document.getElementById("fahrenheit").value =
            ((kelvin - 273.15) * 9) / 5 + 32;
          document.getElementById("reamur").value = ((kelvin - 273.15) * 4) / 5;
        }

        // Menampilkan hasil konversi
        document.getElementById("result").innerHTML = `
    <h3>Hasil Konversi:</h3>
    <p>Celcius: ${celcius} °C</p>
    <p>Fahrenheit: ${fahrenheit} °F</p>
    <p>Reamur: ${reamur} °Ré</p>
    <p>Kelvin: ${kelvin} K</p>
  `;
      }

      function reset() {
        document.getElementById("celcius").value = "";
        document.getElementById("fahrenheit").value = "";
        document.getElementById("reamur").value = "";
        document.getElementById("kelvin").value = "";
        document.getElementById("result").innerHTML = "";
      }
    </script>
  </body>
</html>
